        <img src="logo.png" height="100" width="150" alt="aulogo">

<body>
    <form class="temp">
        <center>
        <h1>REGISTRATION FORM</h1></center>
        <table>
            <tr>
                <td>Name:</td><td><input type="text"></td>
            </tr>

            <tr>
                <td>College Name:</td><td><input type="text"></td>
            </tr>
            <tr>
                <td>Course:</td><td><input type="text"></td>
            </tr>
            <tr>
                <td>Select The Year Of Study:</td>
                <td>
                        <select>
                            <option>None</option>
                            <option>1st Year</option>
                            <option>2nd Year</option>
                            <option>3rd Year</option>
                            <option>4th Year</option>
                        </select>
                </td>
            </tr>
            <tr>
                <td>Mobile No:</td><td><input type="number"></td>
            </tr>
            <tr>
                <td>Email:</td><td><input type="email"></td>
            </tr>
            <tr>
                <td>Select The Technical Event:</td>
                <td>
                    <select>
                        <option>None</option>
                        <option>Code Sprint - Competitive Programming</option>
                        <option>Hackathon - 24-Hour Coding Challenge</option>
                        <option>Paper Presentation - Latest Trends in AI & ML</option>
                        <option>Robotics Challenge - Autonomous Robot Race</option>
                        <option>Cybersecurity Workshop - Hands-on Ethical Hacking</option>
                    </select>
                </td>
            </tr>
            <tr></tr>
                <td>Select The Non-Technical Event:</td>
                <td>
                    <select>
                        <option>None</option>
                        <option>Quiz - Tech Trivia</option>
                        <option>Debate - Tech for Good</option>
                        <option>Gaming - LAN Gaming Tournament</option>
                        <option>Photography Contest - Capture the Moment</option>
                        <option>Treasure Hunt - Campus Explorer</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Upload Your Payment ScreenShot:</td><td><input type="file"></td>
            </tr>
            <tr>
                <td><input type="submit"></td><td><input type="reset"></td>
            </tr>
        </table>

    </form>
